<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter value">
            
            <div class="conversion">
                <button id="cToF" onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
                <button id="fToC" onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
            </div>

            <div class="result">
                <p>Converted Temperature: <span id="result">0</span>Â°</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
